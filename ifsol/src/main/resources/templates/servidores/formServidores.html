<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Servidores</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="style/css.css">
</head>
<body>
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">CADASTRO DE PRODUTORES</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/inicio">INÍCIO</a></li>
        <li><a href="/login" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Fazer Login</a></li>
      </ul>
    </div>
  </nav>
	<h1>Cadastro de Servidores</h1>
	<br>
		
	<div class="container formServidores">
		
		<form method="post" action="cadastrarServidor">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input type="text" name="nomeServidores" id="nome_servidores">
				<label for="nome_produtor">Nome do Servidor</label>
			</div>	
			<div class="input-field col s6">
				<i class="material-icons prefix">lock_outline</i> 
				<input type="text" name="matricula" id="matricula">
				<label for="produto">Matrícula</label>
			</div>
			<div class="inputl-field col s6">
				<i class="material-icons">perm_identity</i> 
				<input type="text" name="senha" id="senha">
				<label for="senha">Senha</label>
			</div>
			<br>
			<br>
		</div>
		<br>
		
		<button class="waves-effect waves-light btn" type="submit">CADASTRAR</button>
		
	</form>
	</div>	

</body>
</html>
