<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Listagem de Produtos</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
	<body>
	
	<header>
		<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de Produtos Disponíveis</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  
	</header>
		<table class="container"> 
		<thead> 
			<tr> 
				<th>Produto</th>
				<th>Reserva</th>
			</tr>
		</thead> 
			<tbody>
			<tr th:each="produto : ${produtos}">
				<td><span th:text="${produto.nome}"></span></td>
				<td><a  class="waves-effect waves-light btn-small" th:href="${(#mvc.url('SC#reservaProdutos').arg(0, produto.id)).build()}"><span th:text="${produto.nome}"></span><i class="material-icons left">done</i></a></td>
		</tr>				
	</tbody>
</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
		</body>
</html>
