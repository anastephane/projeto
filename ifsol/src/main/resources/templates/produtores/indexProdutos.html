<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Listagem de Produtos</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
	<body>
	
	<header>
		<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de Produtos Disponíveis</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left"> add_circle_outline</i>Reservar Produto</a> </a></li>
      </ul>
    </div>
  </nav>
  
	</header>
		<table class="container"> 
		<thead> 
			<tr> 
				<th>Produto:</th>
			</tr>
		</thead> 
			<tbody>
			<tr th:each="produto : ${produtos}">
				<td><a th:href="${(#mvc.url('EC#detalhesprodutos').arg(0, produtos.codigo)).build()}"><span th:text="${produto.nome}"></span></a></td>
				<td><span th:text="${produto.nome}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarProduto').arg(0, produto.codigo)).build()}"><i class="material-icons left">delete</i></td>
		</tr>				
	</tbody>
</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
		</body>
</html>
